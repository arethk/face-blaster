<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Face Blaster</title>
</head>

<body>
    <div class="start-menu">
        <img class="spinner" src="spinner.gif" />
        <button type="button" class="start-button hide" onclick="startFaceBlaster()">Start Face Blaster</button>
    </div>
    <div class="game">
        <div class="header hide"></div>
        <div class="time hide"></div>
        <div class="container">
            <div class="gameover hide">
                <button type="button" class="tryagain-button" onclick="tryAgain()">Try Again</button>
            </div>
            <div class="level4x4 hide">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="footer hide">
            Points: <span class="points"></span>
        </div>
    </div>
    <audio id="soundEnemy1" class="hide" preload="auto" loop>
        <source src="assets/enemy1.mp3" type="audio/mpeg" />
    </audio>
    <audio id="soundGunshot" class="hide" preload="auto">
        <source src="assets/gunshot.mp3" type="audio/mpeg" />
    </audio>
    <audio id="soundWin" class="hide" preload="auto">
        <source src="assets/win.mp3" type="audio/mpeg" />
    </audio>
    <script src="js/script.js"></script>
</body>

</html>
