<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Face Blaster</title>
</head>

<body>
    <div class="start-menu">
        <img class="spinner" src="spinner.gif" />
        <button type="button" class="start-button hide" onclick="startFaceBlaster()">Start Face Blaster</button>
    </div>
    <div class="game">
        <div class="header hide"></div>
        <div class="time hide"></div>
        <div class="container">
            <div class="gameover hide">
                <video id="videoGameOver" class="hide" width="100%" height="100%" preload="auto"
                    poster="assets/gameover_poster.png" playsinline loop>
                    <source src="assets/gameover.mp4" type="video/mp4">
                </video>
                <button type="button" class="tryagain-button" onclick="tryAgain()">Try Again</button>
            </div>
            <div class="level4x4 hide">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="footer hide">
            Points: <span class="points"></span>
        </div>
    </div>
